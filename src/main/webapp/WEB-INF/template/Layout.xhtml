<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	 xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title><ui:insert name="titulo"> Sistema de Pedidos de Venda </ui:insert></title>

	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputStylesheet library="css" name="components.css" />
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="javascripts" name="app.js" />
	
	<script>
	PrimeFaces.locales['pt'] = {  
            closeText: 'Fechar',  
            prevText: 'Anterior',  
            nextText: 'Próximo',  
            currentText: 'Começo',  
            monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],  
            monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],  
            dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],  
            dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],  
            dayNamesMin: ['D','S','T','Q','Q','S','S'],  
            weekHeader: 'Semana',  
            firstDay: 1,  
            isRTL: false,  
            showMonthAfterYear: false,  
            yearSuffix: '',  
            timeOnlyTitle: 'Só Horas',  
            timeText: 'Tempo',  
            hourText: 'Hora',  
            minuteText: 'Minuto',  
            secondText: 'Segundo',  
            currentText: 'Data Atual',  
            ampm: false,  
            month: 'Mês',  
            week: 'Semana',  
            day: 'Dia',  
            allDayText : 'Todo Dia'  
        };
	</script>
</h:head>

<h:body>
	
	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="imagens" name="carregando.gif"/>
		</f:facet>
		<f:facet name="complete">
			<h:outputText value=""/>
		</f:facet>
	</p:ajaxStatus>
	
	<header class="aw-topbar">
		<h:graphicImage library="imagens" name="logo.png" />
		
		<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
	</header>
	
	<aside class="aw-sidebar  js-sidebar">
		<ui:include src="Menu.xhtml" />
	</aside>
	
	<section class="aw-content  js-content">
		<ui:insert name="content" />
	</section>
	
</h:body>

<h:form>
	<p:confirmDialog global="true">
		<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no"
			icon="ui-icon-close" />
			
		<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes"
			icon="ui-icon-check" />
	</p:confirmDialog>
</h:form>

</html>
